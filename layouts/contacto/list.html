{{ define "main" }}
  <div class="container px-4 mx-auto py-12">
    <div class="flex flex-col mb-10 lg:flex-row">
      <div class="mb-10 lg:w-2/3 lg:mr-10 lg:mb-0">
        <h2 class="text-chocolate uppercase font-bold text-2xl mb-10">Contacto</h2>
        <p class="text-chocolate text-lg">Si tienes alguna pregunta sobre la investigación y el sitio web, te rogamos no dudes en contactarnos. Puedes enviarnos un email a contacto@idatosabiertos.org o rellenar el siguiente formulario de opinión.</p>
        <form name="contact" method="POST" data-netlify="true" class="max-w-md mx-auto text-chocolate mt-10">
          <div class="mb-4 flex flex-col">
            <label for="name" class="mb-2 font-bold">Nombre</label>
            <input type="text" id="name" name="name" class="block bg-gray-200 appearance-none py-1 px-2" autocomplete="off">
          </div>
          <div class="mb-4 flex flex-col">
            <label for="email" class="mb-2 font-bold">Email</label>
            <input type="text" id="email" name="email" class="block bg-gray-200 appearance-none py-1 px-2">
          </div>
          <div class="mb-4 flex flex-col">
            <label for="comment" class="mb-2 font-bold">Comentario</label>
            <textarea name="comment" id="comment" rows="7" class="block bg-gray-200 appearance-none py-1 px-2"></textarea>
          </div>
          <button type="submit" class="leading-none uppercase rounded-full bg-white shadow px-6 py-2 font-bold text-sm block ml-auto hover:shadow-lg hover:bg-red-600 hover:text-white">Enviar</button>
        </form>
      </div>
      <div class="lg:w-1/3">
        {{ partial "sidebar.html" . }}
      </div>
    </div>
  </div>
{{ end }}
